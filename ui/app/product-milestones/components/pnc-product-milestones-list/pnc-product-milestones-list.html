<table class="table table-bordered table-striped">
  <thead>
    <th>Name</th>
    <th>Starting date</th>
    <th>Planned release date</th>
    <th>Release date</th>
    <th>Deliverables</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="productMilestone in $ctrl.productMilestones | orderBy:'version'">
      <td>
        <pnc-label-link item="productMilestone" product-id="$ctrl.product.id" current-id="$ctrl.productVersion.currentProductMilestoneId"></pnc-label-link>
      </td>
      <td>{{ productMilestone.startingDate | date:'yyyy/MM/dd'}}</td>
      <td>{{ productMilestone.plannedEndDate | date:'yyyy/MM/dd'}}</td>
      <td>{{ productMilestone.endDate | date:'yyyy/MM/dd'}}</td>
      <td class="text-center">
        <a ng-show="productMilestone.downloadUrl !== undefined" ng-href="{{ productMilestone.downloadUrl }}" target="_self"
          class="btn btn-default" title="Download Deliverables">
          <i class="glyphicon glyphicon-download-alt"></i>
        </a>
      </td>
      <td ng-if="productMilestone.endDate === undefined" class="text-center">
        <pnc-milestone-actions milestone="productMilestone" product="product" product-version="$ctrl.productVersion" size="md"></pnc-milestone-actions>
      </td>
      <td ng-if="productMilestone.endDate !== undefined" class="text-center" title="Milestone is already closed. No more modifications allowed.">
        Milestone is closed <span class="fa fa-info-circle"></span>
      </td>
    </tr>
  </tbody>
</table>
