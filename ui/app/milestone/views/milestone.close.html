<div>

  <div class="page-header">
    <h1>Close milestone {{ milestoneCloseCtrl.data.version }}</h1>
  </div>

  <div class="row">
    <div class="col-md-8 col-lg-6">

      <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
      <form novalidate class="form-horizontal" name="milestoneForm" ng-submit="milestoneCloseCtrl.submit()">

        <div class="panel panel-default">
          <div class="panel-body">

            <div class="form-group">
              <label for="input-version" class="col-sm-2 control-label">Version</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <label for="input-version" class="control-label bigger-text">{{milestoneCloseCtrl.data.version}}</label>
                </div>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : milestoneForm.endDate.$invalid && !milestoneForm.endDate.$pristine }">
              <label for="input-end-date" class="col-sm-2 control-label">
                * Release date&nbsp;<a popover="Release date, e.g. '2035/01/15', time is set to noon UTC."
                           popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"

                           href><span class="fa fa-info-circle"></span></a>
              </label>
              <div class="col-sm-10">
                <!-- just quick prototype: Angular component needs to be created and also other datepickers need to be replaced -->
                <div class="pnc-datepicker input-group date">
                  <input type="text" class="form-control bootstrap-datepicker" ng-model="milestoneCloseCtrl.endDate" readonly><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                </div>
                milestoneCloseCtrl.endDate: {{ milestoneCloseCtrl.endDate }}
                <!-- /just quick prototype -->
                <span class="help-block" ng-show="milestoneForm.endDate.$error.required && !milestoneForm.endDate.$pristine">Required field.</span>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : milestoneForm.downloadurl.$invalid && !milestoneForm.downloadurl.$pristine }">
              <label for="input-downloadurl" class="col-sm-2 control-label">
                * Download URL&nbsp;<a popover="Download URL of the milestone"
                           popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"

                           href><span class="fa fa-info-circle"></span></a>
              </label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input required name="downloadurl" id="input-downloadurl" class="form-control" name="downloadUrl" ng-model="milestoneCloseCtrl.data.downloadUrl">
                </div>
                <span class="help-block" ng-show="milestoneForm.downloadurl.$invalid && !milestoneForm.downloadurl.$pristine">Required field.</span>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : milestoneForm.issuetrackerurl.$invalid && !milestoneForm.issuetrackerurl.$pristine }">
              <label for="input-issuetrackerurl" class="col-sm-2 control-label">
                * Issue Tracker URL&nbsp;<a popover="Issue Tracker URL of the milestone"
                           popover-placement="right" popover-class="popover-info-tip" popover-append-to-body="true"

                           href><span class="fa fa-info-circle"></span></a>
              </label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input required name="issuetrackerurl" id="input-issuetrackerurl" class="form-control" name="issueTrackerUrl" ng-model="milestoneCloseCtrl.data.issueTrackerUrl">
                </div>
                <span class="help-block" ng-show="milestoneForm.issuetrackerurl.$invalid && !milestoneForm.issuetrackerurl.$pristine">Required field.</span>
              </div>
            </div>

          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Close" ng-disabled="milestoneForm.$invalid">
            <input type="reset" class="btn btn-default" value="Clear">
          </div>
        </div>
      </form>

    </div>
  </div>

</div>
